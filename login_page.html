<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="">
        <h1 class="text-center text-5xl text-gray-500 font-medium my-10">Please Login</h1>

        <form id="loginForm" class="text-center" action="banking_page.html" method="POST">
            <div class="w-2/4 mx-auto bg-green-200 p-8 rounded-lg text-white space-y-4">
                <input id="email" class="w-2/4 h-8 rounded px-3 border-2 border-slate-500 text-black" type="text" min="0" placeholder="email">
                <input id="password" class="w-2/4 h-8 rounded px-3 border-2 border-slate-500 text-black" type="password" min="0" placeholder="password">
                <button type="submit" class="mx-auto text-white bg-green-500 rounded font-semibold py-2 px-3 block w-20">Login</button>
            </div>
        </form>
    </header>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            console.log(email, pass);

            if (email === 'ali@gmail.com' && pass === '123456') {
               window.location.href = 'banking_page.html';
            } else {
                alert('invalid user name or password');
            }
        });
    </script>
</body>
</html>
